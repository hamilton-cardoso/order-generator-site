<mat-card class="order-form-card">
    <mat-card-title>Enviar Nova Ordem</mat-card-title>
    <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
      <!-- Campo para selecionar o Símbolo -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Símbolo</mat-label>
        <mat-select formControlName="symbol">
          <mat-option value="PETR4">PETR4</mat-option>
          <mat-option value="VALE3">VALE3</mat-option>
          <mat-option value="VIIA4">VIIA4</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Campo para selecionar o Lado (Compra ou Venda) -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Lado</mat-label>
        <mat-select formControlName="side">
          <mat-option value="Compra">Compra</mat-option>
          <mat-option value="Venda">Venda</mat-option>
        </mat-select>
      </mat-form-field>
  
      <!-- Campo para informar a Quantidade -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="quantity" min="1">
        <mat-hint>Máximo: 99.999</mat-hint>
      </mat-form-field>
  
      <!-- Campo para informar o Preço -->
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Preço</mat-label>
        <input matInput type="number" step="0.01" formControlName="price" min="0.01">
        <mat-hint>Valor menor que 1.000</mat-hint>
      </mat-form-field>
  
      <!-- Botão para submeter o formulário -->
      <button mat-raised-button color="primary" type="submit" [disabled]="orderForm.invalid">
        Enviar Ordem
      </button>
    </form>
  </mat-card>
